<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inicio | MILAS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="shortcut icon"
      href="./src/assets/img/engrane-sin-fondo.ico"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-100">
    <header id="header" class="w-full bg-white shadow-md">
      <div class="w-[90%] flex justify-between gap-11 items-center m-auto">
        <img
          src="./src/assets/img/logo-milas-sin-fondo.webp"
          alt="logo-milas"
          class="w-[70px] h-[70px] md:w-[130px] md:h-[130px]"
        />

        <nav class="flex items-center md:w-full">
          <ul
            class="md:flex justify-around items-center hidden text-slate-800 font-poppins font-semibold w-full"
          >
            <li>
              <a href="#" class="hover:underline">Inicio</a>
            </li>
            <li>
              <a href="#" class="hover:underline">Nosotros</a>
            </li>
            <li>
              <a href="#" class="hover:underline">Productos</a>
            </li>
            <li>
              <a href="#" class="hover:underline">Servicios</a>
            </li>
            <li>
              <a href="#" class="hover:underline">Galeria</a>
            </li>
          </ul>
          <div
            class="ml-auto hover:border hover:bg-slate-200 rounded-full p-1 md:hidden"
            id="hamb"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#000000"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              id="iconHamb"
            >
              <path d="M4 6l16 0" />
              <path d="M4 12l16 0" />
              <path d="M4 18l16 0" />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#000000"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="hidden"
              id="iconClose"
            >
              <path d="M18 6l-12 12" />
              <path d="M6 6l12 12" />
            </svg>
          </div>
        </nav>
      </div>
      <div
        class="w-[85%] h-screen fixed top-30 right-0 p-10 bg-white shadow-md opacity-0 translate-x-full transition-all duration-500 ease-out md:hidden"
        id="menu-resp"
      >
        <ul
          class="w-full text-slate-800 flex flex-col items-center gap-8 py-10 font-poppins font-medium"
        >
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Galeria</a></li>
        </ul>
      </div>
    </header>

    <!-- hero section -->
    <main class="w-full max-w-full mt-6">
      <!-- hero -->
      <section id="hero" class="md:flex items-center gap-10 w-[90%] m-auto">
        <img
          src="./src/assets/img/hero-image.png"
          alt="taller-camiones"
          class="md:w-[50%] md:h-[50%]"
        />

        <div id="hero-description" class="flex flex-col gap-6 p-4">
          <h1
            class="font-poppins font-semibold text-2xl md:text-3xl text-center text-slate-800"
          >
            Instalamos sistemas completos de lubricaci√≥n para talleres de
            tractocamiones
          </h1>

          <a
            href="#"
            class="w-[85%] md:p-3 lg:p-5 shadow-lg m-auto font-poppins font-medium border rounded-2xl bg-yellow-600 text-center text-lg md:text-xl text-white p-5"
            >Equipa tu taller hoy</a
          >
        </div>
      </section>
    </main>
  </body>
  <script src="./src/main.js"></script>
</html>
